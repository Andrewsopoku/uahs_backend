{% extends 'dashboardbase.html' %}

        {% block title %}Dashboard{% endblock %}

        {% block content %}
            {% load static %}
            <div class="container" style="margin-top: 30px">
            <div class="row">



<div class="col-xl-6 mt-md-30 mt-xs-30 mt-sm-30">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title"></h4>
                                <div class="exhcange-rate mt-5">
                                    <form action="#">
                                        <div class="input-form">
                                            <input type="text" value="{{ abulance_service.name }}">
                                            <span>Name</span>
                                        </div>
                                        <div class="exchange-devider"></div>
                                        <div class="input-form">
                                            <input type="text" value="{{ abulance_service.mobile }}">
                                            <span>Mobile</span>
                                        </div>
                                        <div class="exchange-devider"></div>
                                        <div class="input-form">
                                            <input type="text" value="{{ abulance_service.email }}">
                                            <span>Email</span>
                                        </div>
                                        <div class="exchange-devider"></div>
                                        <div class="input-form">
                                            <input type="text" value="{{ abulance_service.area_of_operation }}">
                                            <span>Area </span>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

<div class="col-xl-6 mt-md-30 mt-xs-30 mt-sm-30">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title"></h4>
                                <div class="exhcange-rate mt-5">
                                    <form action="#">
                                        <div class="input-form">
                                            <input type="text" value="{{ abulance_service.physical_address.country }}">
                                            <span>Country</span>
                                        </div>
                                        <div class="exchange-devider"></div>
                                        <div class="input-form">
                                            <input type="text" value="{{ abulance_service.physical_address.region }}">
                                            <span>Region</span>
                                        </div>
                                        <div class="exchange-devider"></div>
                                        <div class="input-form">
                                            <input type="text" value="{{ abulance_service.physical_address.town }}">
                                            <span>Town</span>
                                        </div>


                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


        </div>
            </div>
        {% endblock %}
